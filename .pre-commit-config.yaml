# https://github.com/antonbabenko/pre-commit-terraform
repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.1
    hooks:
      - id: terraform_fmt
        exclude: 'terraform_config/.*'

      - id: terraform_validate
        exclude: 'terraform_config/.*'

      - id: terraform_tflint
        exclude: 'terraform_config/.*'